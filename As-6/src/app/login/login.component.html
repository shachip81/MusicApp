<mat-card>
    <mat-card-content>
      <form  (ngSubmit)="onSubmit()" >
        <h2>Log In</h2>
        <mat-error *ngIf="warning" >{{warning}}</mat-error><br />
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User Name" name="username" [(ngModel)]="user.userName" required autofocus>
          <mat-error>Please provide a valid user name</mat-error>
        </mat-form-field><br />
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password" password="password" required>
          <mat-error>Please provide a valid password</mat-error>
        </mat-form-field><br />
        <button mat-raised-button color="accent" [disabled]="loading" type="submit">
          <mat-icon>login</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Login</span>
        </button>
        <h2 *ngIf="loading">Processing Request</h2>
        &nbsp;&nbsp;
        <button mat-raised-button routerLink="/register" color="primary">
          <mat-icon>account_box</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Register</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
