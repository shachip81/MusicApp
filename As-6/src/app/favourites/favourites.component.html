<h1>Favourites</h1>
<p>The following is a list of your favourite songs from various artists.<br /> Click the &nbsp;<mat-icon mat-list-icon>queue_music</mat-icon>&nbsp; icon to <strong>remove</strong> a song from your list </p>
<br />
<mat-list>

    <!-- single "favourite" card -->
    <mat-list-item  *ngFor="let favour of favourites" >
        <mat-icon mat-list-icon (click)="removeFromFavourites(favour.id)" >queue_music</mat-icon>
        <div mat-line>
            <mat-card>
                <mat-card-content><strong>{{favour.name}}</strong> - {{(favour.duration_ms / 60000).toFixed(2)}}<br /><br />
                    Artist(s): 
                    <span *ngFor="let artist of favour.artists" ><a [routerLink]="['/artist', artist.id]">Artist 1</a>&nbsp;&nbsp;</span>
                    <br />
                    Album: <a [routerLink]="['/album', favour.album.id]"> {{favour.album.name}}</a><br />
                    <div *ngIf="favour.preview_url"><br /><audio controls [src]="favour.preview_url"></audio></div>
                </mat-card-content>
                
            </mat-card>
        </div>
    </mat-list-item>
    <!-- -->

</mat-list>
